<form [formGroup]="form" (ngSubmit)="submit()">
  <h2>Add product</h2>
  <div class="form-control">
    <label for="type">Type:</label>
    <select formControlName="type">
      <option value="Phone">Phone</option>
      <option value="Tablet">Tablet</option>
      <option value="Laptop">Laptop</option>
    </select>
    <div *ngIf="form.get('type').touched && form.get('type').invalid" class="validation">
      <small *ngIf="form.get('type').errors.required">Chose product type</small>
    </div>
  </div>
  <div class="form-control">
    <label for="title">Title:</label>
    <input id="title" type="text" formControlName="title">
    <div *ngIf="form.get('title').touched && form.get('title').invalid" class="validation">
      <small *ngIf="form.get('title').errors.required">Field <b>Title</b> is required</small>
    </div>
  </div>
  <div class="form-control">
    <label for="type">Photo:</label>
    <quill-editor formControlName="photo"></quill-editor>
  </div>
  <div class="form-control">
    <label for="type">Information:</label>
    <quill-editor formControlName="info"></quill-editor>
  </div>
  <div class="form-control">
    <label for="price">Price:</label>
    <input id="price" type="text" formControlName="price">
    <div *ngIf="form.get('price').touched && form.get('price').invalid" class="validation">
      <small *ngIf="form.get('price').errors.required">Field <b>Price</b> is required</small>
    </div>
  </div>
  <button 
    class="btn btn-primary btn-block"
    type="submit"
    [disabled]="form.invalid || submitted"
  >
    Add new product
  </button>
</form>
